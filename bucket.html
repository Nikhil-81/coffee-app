<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bucket.css">
  </head>

  <style></style>

  <body>
    <div id="total-div">
      <h3 id="total_amount">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
    <button onclick="check()">checkout</button>
  </body>
</html>
<script>
  let c
  let cost=document.querySelector("#total_amount")
  let data=JSON.parse(localStorage.getItem("coffee"))||[]
  let cont=document.querySelector("#bucket")
  display(data)
 function display(data){
   cont.innerHTML=[]
     data.forEach(function(el){
     // card
     let card=document.createElement("div")
     // creating inside card
     let image=document.createElement("img")
     image.setAttribute("src",el.image)
     let innerpac=document.createElement("div")
     let type=document.createElement("p")
     type.innerText=el.title
     let price=document.createElement("p")
     price.innerText=el.price

     
     let button=document.createElement("button")
     button.innerText="remove_coffee"
     button.addEventListener("click",function(){
         remove(el)
     })
     innerpac.append(type,price)
     card.append(image,innerpac,button)
     cont.append(card)
     
     })
    
 }
 function remove(el){
   console.log(el)
   let ind=data.indexOf(el)
   console.log(ind)
   data.splice(ind,1)
   localStorage.setItem("coffee",JSON.stringify(data))
   display(data)

 }
 function check(){
   window.location.href="checkout.html"
 }
</script>
